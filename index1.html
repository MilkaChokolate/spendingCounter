<body onload="download()">
<div class="container">
    <div class="header">
        <h1>Учет моих рассходов</h1>
    </div>

        <label>
            <p>Куда было потрачено:</p>

        </label>

        <label>
            <p>Сколько было потрачено:</p>
            <input inputmode="decimal" id="howMuchSpend" placeholder="Сколько было потрачено:" required pattern="^[ 0-9]+$" style="width: 200px">
        </label>

        <button onclick="onClickButton()">Добавить</button>
    </form>

    <div class="sum">
        <p>Итого: </p>
        <div class="count">

        </div>
        <p>р</p>
    </div>
    <div class="items">

    </div>

    </div>
</div>
